<a class="uk-accordion-title" href="#" id="dashboard-course-list">Cours</a>

<div class="uk-accordion-content">

    <div class="uk-child-width-1-3@m uk-grid-match" uk-grid>
        {% for c in courses %}
        <div>
            <div class="uk-card uk-card-default uk-card-hover">
                <div class="uk-card-header">
                    <div class="uk-width-1-1">
                        <h4>{{ c.course.title }}</h4>
                    </div>
                    <div class="uk-width-1-1">
                        <p class="uk-text-bold">
                            <span uk-icon="icon: calendar"></span>
                            {{ c.course.added_date }}
                        </p>
                    </div>
                </div>
                <div class="uk-card-body">
                    <span class="uk-text-bold">{{ c.course.description }}</span>
                </div>
                <div class="uk-card-footer">
                    <a class="uk-button uk-button-secondary" href="{{ c.course.get_absolute_url }}">Voir ce cours</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>
            <span uk-icon="icon: warning"></span>
            Vous ne suivez aucun cours pour le moment
        </p>
        {% endfor %}

    </div>

</div>
