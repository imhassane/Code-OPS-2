<div>

    <div class="uk-child-width-1-3@m uk-child-width-1-1@s uk-grid-match" uk-grid>
        {% for c in courses %}
        <div>
            <div class="uk-card uk-card-secondary uk-card-hover">

                <div class="uk-card-body uk-cover-container">
                    <canvas height="130"></canvas>
                    <img src="{{ c.course.avatar.url }}" alt="{{ c.course.title }}" uk-cover />
                </div>

                <div class="uk-card-footer uk-child-width-1-1" uk-grid>

                    <div class="">
                        <a href="{{ c.course.get_absolute_url }}" class="uk-width-1-1 uk-button uk-button-secondary">
                            {{ c.course.title }}
                        </a>
                    </div>

                </div>

            </div>
        </div>
        {% empty %}
        <p>
            <span uk-icon="icon: warning"></span>
            Vous ne suivez aucun cours pour le moment
        </p>
        {% endfor %}

    </div>

</div>
