{% extends 'layout.html' %}

{% block title %} {{ course.title }} {% endblock %}

{% block main %}

    <table class="uk-table uk-table-striped uk-table-middle uk-table-responsive uk-table-hover">
        <thead>
            <tr>
                <th class="uk-width-small">Partie</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for p in parts %}
            <tr>
                <td class="uk-width-1-3"><span class="uk-text-bold">{{ p.title }}</span></td>
                <td class="uk-width-1-3">{{ p.description }}</td>
                <td class="uk-width-1-3">
                    <a href="{% url 'main:part' p.slug p.pk %}" class="uk-button uk-button-secondary uk-center" type="button">Voir cette lecon</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3"><span>Aucune lecon disponible pour <span class="uk-text-bold">{{ course.title }}</span></span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
