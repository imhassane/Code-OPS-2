{% extends 'layout.html' %}

{% block meta %} {% endblock %}

{% block title %} Start a course {% endblock %}

{% block main %}
 <section class="uk-grid-medium uk-child-width-1-1@s uk-child-width-1-3@m uk-grid-match uk-flex-center" uk-grid>
    {% for c in courses %}

        <div>

            <div class="uk-card uk-card-default uk-card-hover">

                <div class="uk-card-header">
                    <h2 class="uk-card-title"> {{ c.title }} </h2>
                </div>

                <div class="uk-card-body">
                    <p>
                        {{ c.description }}
                    </p>
                </div>

                <div class="uk-card-footer">
                </div>

            </div>
        </div>

        {% empty %}
        <span>Aucun cours disponible</span>
    {% endfor %}
    </section>
{% endblock %}
