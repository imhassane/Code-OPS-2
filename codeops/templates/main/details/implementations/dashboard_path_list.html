<a class="uk-accordion-title" href="#">Parcours</a>

<div class="uk-accordion-content">

    <div class="uk-child-width-1-3@m uk-grid-match" uk-grid>
        {% for p in paths %}
        <div>
            <div class="uk-card uk-card-default uk-card-hover">
                <div class="uk-card-header">
                    <div class="uk-width-1-1">
                        <h4>{{ p.path.title }}</h4>
                    </div>
                    <div class="uk-width-1-1">
                        <p class="uk-text-bold">
                            <span uk-icon="icon: calendar"></span>
                            {{ p.path.added_date }}
                        </p>
                    </div>
                </div>
                <div class="uk-card-body">
                    <span class="uk-text-bold">{{ p.path.description }}</span>
                </div>
                <div class="uk-card-footer">
                    <a class="uk-button uk-button-secondary" href="{% url 'main:dashboard' %}">Voir ce parcours</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>
            <span uk-icon="icon: warning"></span>
            Vous ne suivez aucun parcours pour le moment
        </p>
        {% endfor %}

    </div>

</div>
